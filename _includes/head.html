<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- fb card -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.url }}{{ page.imgurl-fb }}" />
  <meta property="og:image:alt" content="{{ page.imgalt  }}" />

  <!-- twitter card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="@VagrantPi">
  <meta name="twitter:image" content="{{ site.url }}{{ page.imgurl }}">
  <meta name="twitter:domain" content="{{ site.url }}">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title %}{{ page.title  }} - {{ site.title  }}{% else %}{{ site.title  }}{% endif %}</title>

  <!-- SEO -->
	<meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="copyright" content="Vagrant Pi">
  <meta name="google-site-verification" content="QYma2RXcLvyklUqRke83T8SnWMSpUoxA0uHYMAfspa8" />
  <meta name="keywords"
        content="ReactJS,CSS,Git,HTML5,JavaScript,Front end engineering,Back end engineering,Node,Unit Testing,Server,Linux,VueJS,前端,後端,筆記, 教學">

  <link rel="contents" title="History" href="/History">
  <link rel="start" title="VagarntPi Blog" href="/">
  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/mine.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif|Open+Sans">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.url }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script id="dsq-count-scr" src="//vagrantpi-1.disqus.com/count.js" async></script>

  <!-- fonts -->
  <link rel="stylesheet" href="{{ site.url }}/public/fonts/notosanstc.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-37HKN5XMR9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-37HKN5XMR9');
  </script>
</head>
