# Dependencies
markdown:         kramdown
highlighter:      rouge
redcarpet:
    extensions: ["no_intra_emphasis", "tables", "autolink", "strikethrough", "with_toc_data"]

# Permalinks
# permalink: /:year-:month-:day-:title/
permalink:        pretty
future:           true
# relative_permalinks: true

# Setup
title:            VagrantPi Blog
tagline:          'JavaScript, Front-End, Back-End, Full Stack, Linux, 筆記, 生活札記'
description:      '生活札記，記錄些學習筆記和生活'
baseurl:          /

author:           VagarntPi
url:              https://vagrantpi.github.io

paginate:         5


# Custom vars
version:          2.1.0

twitter:
  username:       VagrantPi

github:
  repo:           https://github.com/poole/hyde

  logo:           /public/favicon.ico

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-twitter-plugin

social:
  links:
    - https://github.com/VagrantPi
    - https://twitter.com/VagrantPi
    - https://www.facebook.com/VagrantPi
